<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>

  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "none";
      setTimeout(function() {
        document.getElementById("myDiv").innerHTML = "This text replaces the previous text.";
      }, 0); // Small delay to ensure the display style is applied before innerHTML update
    }
  </script>
</body>
</html>
